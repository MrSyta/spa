<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <center>
    <div class="card" style="width: 30rem;">
      <div class="card-body">
        <b><h4 class="card-title">{{ company.toUpperCase() }}</h4></b>
        <p>{{ address }}</p>
        <p>{{ postcode }} {{ city }}</p>
        <p> tel. {{ landline }}, {{ mobile }}</p>
        <a v-bind:href="web">{{ web }}</a>
      </div>
    </div>
    </center>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      },
    });
  </script>

</body>
</html>
