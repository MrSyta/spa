<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Make a connection" onclick="openJSON()">
		<p id="name"></p>
		<p id="surname"></p>

<!-- lokalnie nie dziaÅ‚a -->
		<script>
			function openJSON (){
				fetch("./my_data.json")
					.then(function(resp) {
						return resp.json();
					})
					.then(function(data) {
						document.getElementById("name").innerHTML = data[0].name
						document.getElementById("surname").innerHTML = data[0].surname
						})
			}
		</script>

	</body>
</html>
